<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bgMousepad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <!-- RGB gradient for mousepad border -->
    <linearGradient id="rgbGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="25%" style="stop-color:#7928ca"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="75%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#ff6600"/>
    </linearGradient>
    <linearGradient id="rgbGlow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="33%" style="stop-color:#00d4ff"/>
      <stop offset="66%" style="stop-color:#7928ca"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="rgbBlur">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgMousepad)"/>
  
  <!-- Ambient RGB light reflection on surface -->
  <ellipse cx="200" cy="230" rx="160" ry="20" fill="url(#rgbGlow)" opacity="0.15" filter="url(#softGlow)"/>
  
  <!-- Mousepad - perspective view -->
  <!-- RGB outer glow -->
  <rect x="60" y="55" width="280" height="160" rx="6" ry="6" fill="none" stroke="url(#rgbGlow)" stroke-width="6" filter="url(#rgbBlur)" opacity="0.7"/>
  
  <!-- RGB border -->
  <rect x="60" y="55" width="280" height="160" rx="6" ry="6" fill="none" stroke="url(#rgbGlow)" stroke-width="3"/>
  
  <!-- Mousepad surface (black) -->
  <rect x="65" y="59" width="270" height="152" rx="3" ry="3" fill="#111111"/>
  
  <!-- Subtle texture on mousepad surface -->
  <rect x="65" y="59" width="270" height="152" rx="3" ry="3" fill="url(#rgbGlow)" opacity="0.02"/>
  
  <!-- USB cable -->
  <line x1="200" y1="55" x2="200" y2="30" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <rect x="195" y="25" width="10" height="8" rx="2" fill="#444"/>
  <rect x="197" y="20" width="6" height="7" rx="1" fill="#555"/>
  
  <!-- RGB light spots around the border -->
  <!-- Top edge -->
  <circle cx="100" cy="57" r="3" fill="#ff0080" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="140" cy="57" r="3" fill="#cc00ff" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="180" cy="57" r="3" fill="#7928ca" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="220" cy="57" r="3" fill="#00d4ff" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="260" cy="57" r="3" fill="#00ff88" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="300" cy="57" r="3" fill="#ffcc00" opacity="0.9" filter="url(#rgbBlur)"/>
  
  <!-- Bottom edge -->
  <circle cx="100" cy="213" r="3" fill="#00ff88" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="140" cy="213" r="3" fill="#00d4ff" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="180" cy="213" r="3" fill="#7928ca" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="220" cy="213" r="3" fill="#cc00ff" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="260" cy="213" r="3" fill="#ff0080" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="300" cy="213" r="3" fill="#ff6600" opacity="0.9" filter="url(#rgbBlur)"/>
  
  <!-- Left edge -->
  <circle cx="62" cy="90" r="3" fill="#ff0080" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="62" cy="120" r="3" fill="#7928ca" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="62" cy="150" r="3" fill="#00d4ff" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="62" cy="180" r="3" fill="#00ff88" opacity="0.9" filter="url(#rgbBlur)"/>
  
  <!-- Right edge -->
  <circle cx="338" cy="90" r="3" fill="#ff6600" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="338" cy="120" r="3" fill="#ffcc00" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="338" cy="150" r="3" fill="#00ff88" opacity="0.9" filter="url(#rgbBlur)"/>
  <circle cx="338" cy="180" r="3" fill="#00d4ff" opacity="0.9" filter="url(#rgbBlur)"/>
  
  <!-- Small "XL" label on mousepad -->
  <text x="200" y="140" text-anchor="middle" fill="rgba(255,255,255,0.06)" font-family="Arial, sans-serif" font-size="40" font-weight="bold">RGB PRO</text>
</svg>