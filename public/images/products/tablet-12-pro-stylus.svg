<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="50%" style="stop-color:#3a0ca3"/>
      <stop offset="100%" style="stop-color:#7209b7"/>
    </linearGradient>
    <linearGradient id="stylus" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Tablet body -->
  <rect x="80" y="25" width="180" height="210" rx="12" ry="12" fill="#2d2d2d" stroke="#444" stroke-width="1.5"/>
  
  <!-- Screen -->
  <rect x="90" y="38" width="160" height="180" rx="4" ry="4" fill="url(#screen)"/>
  
  <!-- Screen content - design app mockup -->
  <rect x="100" y="48" width="50" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
  <rect x="160" y="48" width="80" height="22" rx="4" fill="rgba(255,255,255,0.12)"/>
  <rect x="160" y="78" width="60" height="8" rx="2" fill="rgba(255,255,255,0.08)"/>
  <rect x="160" y="92" width="70" height="8" rx="2" fill="rgba(255,255,255,0.08)"/>
  <circle cx="125" cy="130" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="160" y="115" width="80" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
  <rect x="100" y="165" width="140" height="12" rx="3" fill="rgba(255,255,255,0.08)"/>
  <rect x="100" y="183" width="100" height="12" rx="3" fill="rgba(255,255,255,0.06)"/>
  <rect x="100" y="201" width="60" height="8" rx="2" fill="rgba(76,201,240,0.4)"/>
  
  <!-- Camera dot -->
  <circle cx="170" cy="32" r="2" fill="#555"/>
  
  <!-- Stylus -->
  <line x1="280" y1="200" x2="330" y2="50" stroke="url(#stylus)" stroke-width="5" stroke-linecap="round"/>
  <circle cx="330" cy="50" r="3" fill="#999"/>
  <line x1="280" y1="200" x2="277" y2="210" stroke="#666" stroke-width="3" stroke-linecap="round"/>
  <circle cx="276" cy="213" r="1.5" fill="#4361ee" filter="url(#glow)"/>
  
  <!-- Stylus grip lines -->
  <line x1="300" y1="145" x2="303" y2="135" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="303" y1="138" x2="306" y2="128" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  <line x1="306" y1="131" x2="309" y2="121" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  
  <!-- Label -->
  <text x="200" y="248" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="8">12" Pro Â· Stylus</text>
</svg>
