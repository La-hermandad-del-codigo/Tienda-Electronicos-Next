<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bgChair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="chairBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgChair)"/>
  
  <!-- Chair base - 5 star wheels -->
  <line x1="155" y1="238" x2="200" y2="220" stroke="#333" stroke-width="3"/>
  <line x1="245" y1="238" x2="200" y2="220" stroke="#333" stroke-width="3"/>
  <line x1="170" y1="242" x2="200" y2="220" stroke="#333" stroke-width="3"/>
  <line x1="230" y1="242" x2="200" y2="220" stroke="#333" stroke-width="3"/>
  <line x1="200" y1="244" x2="200" y2="220" stroke="#333" stroke-width="3"/>
  <!-- Wheels -->
  <circle cx="155" cy="240" r="5" fill="#444"/>
  <circle cx="245" cy="240" r="5" fill="#444"/>
  <circle cx="170" cy="244" r="4" fill="#444"/>
  <circle cx="230" cy="244" r="4" fill="#444"/>
  <circle cx="200" cy="246" r="4" fill="#444"/>
  
  <!-- Gas lift -->
  <rect x="194" y="190" width="12" height="30" rx="3" fill="#555"/>
  <rect x="190" y="185" width="20" height="10" rx="2" fill="#444"/>
  
  <!-- Seat cushion -->
  <rect x="145" y="155" width="110" height="35" rx="8" fill="url(#chairBlack)"/>
  <!-- Red accent on seat -->
  <rect x="150" y="160" width="100" height="4" rx="2" fill="#cc2222"/>
  
  <!-- Footrest (extended) -->
  <rect x="155" y="190" width="90" height="15" rx="4" fill="#333"/>
  <rect x="160" y="192" width="80" height="10" rx="3" fill="#2a2a2a"/>
  
  <!-- Backrest -->
  <path d="M155,155 L145,50 Q148,20 170,15 L200,10 L230,15 Q252,20 255,50 L245,155 Z" fill="url(#chairBlack)"/>
  
  <!-- Red V-design on backrest -->
  <path d="M190,30 L175,80 L180,82 L192,40 Z" fill="#cc2222"/>
  <path d="M210,30 L225,80 L220,82 L208,40 Z" fill="#cc2222"/>
  <!-- Red side accents -->
  <path d="M152,70 L148,120 L153,120 L156,72 Z" fill="#cc2222" opacity="0.8"/>
  <path d="M248,70 L252,120 L247,120 L244,72 Z" fill="#cc2222" opacity="0.8"/>
  
  <!-- Headrest pillow -->
  <rect x="170" y="25" width="60" height="22" rx="8" fill="#222"/>
  <path d="M178,30 L192,38 L200,28 L208,38 L222,30" stroke="#cc2222" stroke-width="1.5" fill="none"/>
  
  <!-- Armrests -->
  <rect x="133" y="130" width="18" height="40" rx="4" fill="#333"/>
  <rect x="130" y="125" width="24" height="10" rx="3" fill="#444"/>
  <rect x="249" y="130" width="18" height="40" rx="4" fill="#333"/>
  <rect x="246" y="125" width="24" height="10" rx="3" fill="#444"/>
  
  <!-- Red stitching lines -->
  <line x1="160" y1="60" x2="158" y2="140" stroke="#cc2222" stroke-width="0.8" stroke-dasharray="3,3"/>
  <line x1="240" y1="60" x2="242" y2="140" stroke="#cc2222" stroke-width="0.8" stroke-dasharray="3,3"/>
</svg>
