<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="#1e1e1e"/>
  <!-- Mouse Body -->
  <path d="M150,150 Q200,50 250,150 Q250,220 200,220 Q150,220 150,150 Z" fill="#333" stroke="#444" stroke-width="2"/>
  <!-- Buttons split -->
  <line x1="200" y1="65" x2="200" y2="120" stroke="#444" stroke-width="2"/>
  <!-- Scroll wheel -->
  <rect x="195" y="80" width="10" height="25" rx="5" fill="#222" stroke="#667eea" stroke-width="1"/>
  <!-- Side buttons -->
  <rect x="148" y="130" width="4" height="20" rx="2" fill="#667eea"/>
  <!-- RGB lighting -->
  <path d="M170,200 Q200,190 230,200" fill="none" stroke="#667eea" stroke-width="3" opacity="0.6"/>
  <path d="M190,210 L210,210" fill="none" stroke="#667eea" stroke-width="1" opacity="0.4"/>
</svg>
