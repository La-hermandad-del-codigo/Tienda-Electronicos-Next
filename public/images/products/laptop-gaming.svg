  <text x="279" y="45" text-anchor="middle" fill="rgba(255,150,255,0.7)" font-family="Arial, sans-serif" font-size="6">8GB RAM</text>
  
  <rect x="255" y="55" width="44" height="14" rx="2" fill="rgba(255,200,100,0.15)"/>
