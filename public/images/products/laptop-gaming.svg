  <rect x="100" y="55" width="45" height="18" rx="3" fill="rgba(118,185,0,0.3)"/>
  <text x="122" y="67" text-anchor="middle" fill="#76b900" font-family="Arial, sans-serif" font-size="7" font-weight="bold">RTX</text>
  
  <!-- AMD badge -->
